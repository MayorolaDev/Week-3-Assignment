<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form Assignment</title>
</head>
<body>
    <h1> BANK ACCOUNT REGISTRATION FORM</h1>

   <label for="lname">Last Name: </label>
    <input type="text" required>

    <br><br>

    <label for="fname">First Name: </label>
    <input type="text" required>

    <br><br>
    
    <label for="name">Maiden Name </label>
    <input type="text">
    <br><br>


    <label for="status">Marital Status: </label>
    <input type="text" required>
   
    <br><br>

    <label for="gender">Gender: </label>
    <input type="radio" required name="gender">

    <label for="male">Male</label>
    <input type="radio" required name="gender">

    <label for="male">Female</label>
    

    <br><br> 

    <label for="tel">Date of Birth: </label>
    <input type="tel">

    <br><br>

    <label for="tel">Phone Number: </label>
    <input type="tel">

    <br><br>

    <label for="email">Email Address: </label>
    <input type="email">

    <br><br>

    <label for="Address">Home Address </label>
    <input type="text"required>

    <br><br>

    <label for="origin">State of Origin: </label>
    <input type="text" required>

    <br><br>

    <label for="password">Nationality: </label>
    <input type="text" required>

    <br><br>

    <label for="password">Password: </label>
    <input type="password" required>

    <p> Please specify the type of accunt you want to open</p>

    <label for="accType">Account Type: </label>
    <input type="radio" required name="accType">

    <label for="Current">Current</label>
    <input type="radio" required name="accType">

    <label for="Savings">Savings</label>

    <br><br>
    <label for="BVN">BVN:</label>
    <input type="text">

    <br><br>

    <p> Brief Description of Yourself</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    
    <br><br>
    <label for="passport"> Upload Passport Photograph</label>
    <br><br>
    <input type="file">
    <br><br>
    <input type="submit">
</body>
</html>
