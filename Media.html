<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Assignment </title>
</head>
<body>
    <p>This is my audio proof</p>
    <audio src="media/Audio.mp3" controls autoplay></audio>
    <p>Note: controls, autoplay attribute were added</p>

    <br><br>

    
<video src="media/video.mp4" controls autoplay muted width="600px"></video>
<p>Note: controls, autoplay and muted attribute were added</p>

    <img src="" alt="">
</body>
</html>
